# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Europe/Berlin

# jekyll-seo-tag settings

title: Meysam's Tech Blog

tagline: Senior full-stack engineer focused on system design, technical leadership, and practical ML

description: >-
  Personal blog covering programming, software architecture, technical leadership, and machine learning.

# Fill in the protocol & hostname for your site.
url: "https://meysam-n.github.io"

github:
  username: meysam-n

social:
  name: Meysam
  email: meysam-n@users.noreply.github.com
  links:
    - https://github.com/meysam-n

# Prefer color scheme setting.
theme_mode: # [light | dark]

# the avatar on sidebar, support local or CORS resources
avatar:

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  provider: # [disqus | utterances | giscus]

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# The base URL of your site
baseurl: "/blog"

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
